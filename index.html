			<form class="addTicket-form">
				<h2><i class="fa-solid fa-plus"></i> 新增旅遊套票</h2>

				<div class="form-input">
					<label for="ticketName">套票名稱</label>
					<input type="text" id="ticketName" name="套票名稱" placeholder="請填寫套票名稱" required>
				</div>

				<div class="form-input">
					<label for="imageURL">圖片網址</label>
					<input type="text" id="imageURL" name="圖片網址" placeholder="請填寫圖片網址" required>
				</div>

				<div class="form-input">
					<label for="locList">景點地區</label>
					<select id="locList" name="景點地區" required>
						<option value="" disabled selected hidden>請選擇景點地區</option>
						<option value="台北">台北</option>
						<option value="台中">台中</option>
						<option value="高雄">高雄</option>
					</select>
				</div>

				<div class="form-input">
					<label for="ticketPrice">套票金額</label>
					<input type="number" id="ticketPrice" name="套票金額" placeholder="請填寫套票金額" required>
				</div>

				<div class="form-input">
					<label for="ticketCount">套票組數</label>
					<input type="number" id="ticketCount" name="套票組數" placeholder="請填寫套票組數" required>
				</div>

				<div class="form-input">
					<label for="ticketRates">套票星級</label>
					<input type="number" id="ticketRates" name="套票星級" min="1" max="10" placeholder="請填寫套票星級 (1~10級)" required>
				</div>

				<div class="form-input">
					<label for="ticketSpecText">套票描述</label>
					<textarea name="套票描述" placeholder="請填寫套票描述（限 100 字）" id="ticketSpecText" maxlength="100" cols="30" rows="6" required></textarea>
				</div>

				<input class="addTicket-form-btn" type="submit" id="btnAddTicket" name="新增套票" value="新增套票">
			</form>
		</section>
