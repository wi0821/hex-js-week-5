<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initaial-scale=1.0">
	<title>Week7</title>
	<script src="https://kit.fontawesome.com/ae717d84fc.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css">
	<link rel="stylesheet" type="text/css" href="./style/all.css">
</head>

	<body>
		<section class="addTicket-container">
			<div class="addTicket-img">
				<img src="./images/main_img.png" alt="main_img">
				<img src="./images/logo.png" alt="logo">
			</div>

			<form class="addTicket-form">
				<h2><i class="fa-solid fa-plus"></i> 新增旅遊套票</h2>

				<div class="form-input">
					<label for="ticketName">套票名稱</label>
					<input type="text" id="ticketName" name="套票名稱" placeholder="請填寫套票名稱" required>
				</div>

				<div class="form-input">
					<label for="imageURL">圖片網址</label>
					<input type="text" id="imageURL" name="圖片網址" placeholder="請填寫圖片網址" required>
				</div>

				<div class="form-input">
					<label for="locList">景點地區</label>
					<select id="locList" name="景點地區" required>
						<option value="" disabled selected hidden>請選擇景點地區</option>
						<option value="台北">台北</option>
						<option value="台中">台中</option>
						<option value="高雄">高雄</option>
					</select>
				</div>

				<div class="form-input">
					<label for="ticketPrice">套票金額</label>
					<input type="number" id="ticketPrice" name="套票金額" placeholder="請填寫套票金額" required>
				</div>

				<div class="form-input">
					<label for="ticketCount">套票組數</label>
					<input type="number" id="ticketCount" name="套票組數" placeholder="請填寫套票組數" required>
				</div>

				<div class="form-input">
					<label for="ticketRates">套票星級</label>
					<input type="number" id="ticketRates" name="套票星級" min="1" max="10" placeholder="請填寫套票星級 (1~10級)" required>
				</div>

				<div class="form-input">
					<label for="ticketSpecText">套票描述</label>
					<textarea name="套票描述" placeholder="請填寫套票描述（限 100 字）" id="ticketSpecText" maxlength="100" cols="30" rows="6" required></textarea>
				</div>

				<input class="addTicket-form-btn" type="submit" id="btnAddTicket" name="新增套票" value="新增套票">
			</form>
		</section>

		<section class="searchList-container">
				<div class="searchList-selector">
					<div style="display: flex; justify-content: flex-start; align-items: center;">
						<select id="searchList" name="地區搜尋">
							<option value="" disabled selected hidden>地區搜尋</option>
							<option value="all">全部地區</option>
							<option value="台北">台北</option>
							<option value="台中">台中</option>
							<option value="高雄">高雄</option>
						</select>
						<p>本次搜尋共 <span>0</span> 筆資料</p>
					</div>
					<!-- <div class="searchList-chart"></div> -->
					<div class="searchList-chart" style="width: 350px;height:320px;"></div>
				</div>

				<ul class="searchList-result">
					<li class="searchList-result-card">
						<div class="searchList-result-wrap">
							<img src="./images/travel_1.png">
							<span class="searchList-result-wrap-loc">台北</span>
							<span class="searchList-result-wrap-rates">8.6</span>
						</div>

						<div class="searchList-result-content">
							<div class="searchList-result-content-text">
								<h3><a href="#">綠島自由行套裝行程</a></h3>
								<p>嚴選超高CP值綠島自由行套裝行程，多種綠島套裝組合，提供台東綠島來回船票、綠島環島機車、綠島民宿住宿，行程加贈『綠島浮潛體驗』以及『綠島生態導覽』，讓你用輕鬆的綠島套裝自由行，也能深度認識綠島在地文化。</p>
							</div>

							<div class="searchList-result-content-info">
								<div class="searchList-result-content-info-stock">
									<p><i class="fa-solid fa-circle-exclamation" style="color: #00807E; margin-right: 6px;"></i><span>剩下最後 8 組</span></p>
								</div>

								<div class="searchList-result-content-info-price">
									<p>TWD</p><span>$1,280</span>
								</div>
							</div>
						</div>
					</li>
				</ul>
		</section>

		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>

		<script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>

		<script type="text/javascript" src="./js/app.js"></script>
	</body>

</html>
